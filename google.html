      /*
      Input: s = "5F3Z-2e-9-w", k = 4
      Output: "5F3Z-2E9W"
      Explanation: The string s has been split into two parts, each part has 4 characters.
      Note that the two extra dashes are not needed and can be removed.

      Input: s = "2-5g-3-J", k = 2
      Output: "2-5G-3J"
      Explanation: The string s has been split into three parts, each part has 2
       characters except the first part as it could be shorter as mentioned above.
      */
      // let s = "5F3Z-2e-9-w";

      // console.log(s.replace(/\-/g, ""));

      var licenseKeyFormatting = function (str, k) {
        str = str

          // Remove the white spaces
          .trim()

          // Replace all the special
          // characters with ""
          .replace(/[^a-zA-Z0-9]/g, "")

          // Transform the string into
          // uppercase characters
          .toUpperCase()

          // Convert the string into array
          .split("");

        // Store the length of the
        // array into len
        let len = str.length;
        for (let i = len; i > 0; i = i - k) {
          if (i != len) {
            // Concatenate the string with "-"
            str[i - 1] = str[i - 1] + "-";
          }
        }

        //  Join the array to make it a string
        return str.join("");
      };
      console.log(licenseKeyFormatting("dsf354g4dsg1", 4));
      console.log(licenseKeyFormatting("d-sf354g40ds-gsfgf-sfdds65-46", 6));
